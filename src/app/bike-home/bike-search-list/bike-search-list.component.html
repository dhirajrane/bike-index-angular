<div class="bike-block" [id]="bikeData.id">
  <p><span class="bike-block--year text-bold">{{bikeData.year}}</span>&nbsp;<span
    class="bike-block--manufacturer">{{bikeData.manufacturer_name}}</span></p>
  <div class="row">
    <div class="col-6">
      <p><span class="text-bold">Serial:</span> {{bikeData.serial}}</p>
    </div>
    <div class="col-6">
      <p><span class="text-bold">Location:</span> {{bikeData.stolen_location}}</p>
    </div>
  </div>
</div>
